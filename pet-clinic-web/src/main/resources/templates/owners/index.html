<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Pet Index</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="jacreator.spring.sfgpetclinic.mdoel.Owner" */-->
<h1 th:text="'Owners Page'">Index Page</h1>
<table class="table table-striped">
    <thead>
    <tr>
    <th style="width: 150px;">Id</th>
    <th style="width: 150px;">First Name</th>
    <th style="width: 150px;">Last Names</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}"></tr>
    <td th:text="${owner?.id}">1</td>
    <td th:text="${owner?.firstName}"></td>
    <td th:text="${owner?.lastName}"></td>
    </tbody>
</table>
</body>
</html>
